<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Yototec</title>

  <meta name="description"
    content="Yototec combines frontier AI innovations, quant strategies, and fundamental research to turn market data into actionable insights, with a vision to replace traditional trading strategies with AI Agents that emulate human judgment." />
  <meta name="keywords" content="Yototec, sentiment analysis, quant strategies, market insights" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Yototec: Innovating Market Intelligence" />
  <meta property="og:description"
    content="Yototec combines frontier AI innovations, quant strategies, and fundamental research to turn market data into actionable insights." />

  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Roboto', sans-serif;
      height: 400vh;
      background: #000;
    }

    #galaxy {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      z-index: 0;
      transition: transform 1.5s ease;
      transform-style: preserve-3d;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 0.8;
      }
    }

    .special-star-container {
      position: absolute;
    }

    .special-star {
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
    }

    .star-label {
      position: absolute;
      left: 8px;
      top: -6px;
      color: #fff;
      font-size: 1rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #galaxy.section3-active .special-star {
      width: 4px;
      height: 4px;
      box-shadow: 0 0 8px #fff, 0 0 15px #fff;
      opacity: 1;
    }

    #galaxy.section3-active .star-label {
      opacity: 1;
    }

    section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
      opacity: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #section2 p {
      font-family: Georgia, serif;
      font-size: 1.2rem;
      line-height: 1.6;
      width: 60%;
      margin: 0 auto;
    }

    .scroll-spacer {
      width: 100vw;
      height: 400vh;
    }

    h1 {
      font-size: 4rem;
      animation: neonFlicker 2.5s infinite alternate;
    }

    @keyframes neonFlicker {

      0%,
      100% {
        text-shadow: 0 0 4px #ffffff, 0 0 9px #ffffff;
      }

      50% {
        text-shadow: 0 0 3px #ffffff, 0 0 7px #ffffff;
      }
    }

    #section1 h1 {
      margin-bottom: 1rem;
    }

    #section1 h2 {
      margin-top: 0;
    }

    h2 {
      font-size: 2.5rem;
      text-shadow: 0 0 3px #ffffff, 0 0 5px #ffffff;
    }

    h3 {
      font-size: 2rem;
      line-height: 1.5;
      width: 60%;
      margin: 0 auto;
      text-align: center;
      text-shadow: 0 0 2px #ffffff, 0 0 3px #ffffff;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      background: transparent;
      padding: 1rem;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.4rem;
        width: 80%;
      }

      #section2 p {
        width: 80%;
        font-size: 1.1rem;
      }

      #galaxy.section3-active .special-star {
        width: 3px;
        height: 3px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      h3 {
        font-size: 1.2rem;
        width: 85%;
      }

      #section2 p {
        width: 90%;
        font-size: 1rem;
      }

      .star-label {
        font-size: 0.7rem;
        left: 6px;
        top: -4px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div id="galaxy"></div>

  <section id="section1">
    <h1>Yototec</h1>
    <h2>Innovating Market Intelligence</h2>
  </section>

  <section id="section2" class="hidden">
    <h3>
      Founded in 2018, Yototec combines frontier AI innovations, quant strategies,
      and fundamental research to turn market data into actionable insights.
    </h3>
  </section>

  <section id="section3" class="hidden"></section>

  <section id="section4" class="hidden">
    <h2>Contact Us</h2>
    <h3>info@yototec.com</h3>
  </section>

  <div class="scroll-spacer"></div>

  <footer>
    Yototec © All Rights Reserved 2025
  </footer>

  <script>
    const galaxy = document.getElementById('galaxy');
    const NUM_STARS = 100;

    for (let i = 0; i < NUM_STARS; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      const starSize = (Math.random() * 4) + 1;
      star.style.width = starSize + 'px';
      star.style.height = starSize + 'px';
      galaxy.appendChild(star);
    }

    const specialStarPositionsDesktop = [
      { top: '30%', left: '35%' },
      { top: '35%', left: '35%' },
      { top: '40%', left: '35%' },
      { top: '45%', left: '35%' },
      { top: '50%', left: '35%' },
      { top: '55%', left: '35%' },
      { top: '60%', left: '35%' },
      { top: '65%', left: '35%' }
    ];

    const specialStarPositionsMobile = [
      { top: '30%', left: '20%' },
      { top: '35%', left: '20%' },
      { top: '40%', left: '20%' },
      { top: '45%', left: '20%' },
      { top: '50%', left: '20%' },
      { top: '55%', left: '20%' },
      { top: '60%', left: '20%' },
      { top: '65%', left: '20%' }
    ];

    const starLabelsDesktop = [
      "2018 – Introduced NLP-driven sentiment analysis for US equities",
      "2019 – Expanded sentiment analysis to investment reports",
      "2020 – Added social media data for sentiment research",
      "2021 – Shifted from sentiment scoring to extract investable topics",
      "2022 – Developed more advanced language models",
      "2023 – Launched SentiMove for extracting actionable market insights",
      "2024 – Launched SentiChain for decentralized sentiment intelligence",
      "2025 – Transition to AI Agents to perform human-like investment research"
    ];

    const starLabelsMobile = [
      "2018 – Introduced NLP-driven sentiment analysis<br>for US equities",
      "2019 – Expanded sentiment analysis to investment<br>reports",
      "2020 – Added social media data for sentiment<br>research",
      "2021 – Shifted from sentiment scoring to extract<br>investable topics",
      "2022 – Developed more advanced language<br>models",
      "2023 – Launched SentiMove for extracting<br>actionable market insights",
      "2024 – Launched SentiChain for decentralized<br>sentiment intelligence",
      "2025 – Transition to AI Agents to perform<br>human-like investment research"
    ];

    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    const specialStarPositions = isMobile
      ? specialStarPositionsMobile
      : specialStarPositionsDesktop;
    const starLabels = isMobile
      ? starLabelsMobile
      : starLabelsDesktop;

    specialStarPositions.forEach((pos, index) => {
      const container = document.createElement('div');
      container.className = 'special-star-container';
      container.style.top = pos.top;
      container.style.left = pos.left;

      const star = document.createElement('div');
      star.className = 'star special-star';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';

      const label = document.createElement('div');
      label.className = 'star-label';
      label.innerHTML = starLabels[index]; // Use innerHTML so <br> is interpreted

      container.appendChild(star);
      container.appendChild(label);
      galaxy.appendChild(container);
    });

    const s1 = document.getElementById('section1');
    const s2 = document.getElementById('section2');
    const s3 = document.getElementById('section3');
    const s4 = document.getElementById('section4');

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const screenHeight = window.innerHeight;

      if (scrollPos < screenHeight) {
        s1.classList.remove('hidden');
        s2.classList.add('hidden');
        s3.classList.add('hidden');
        s4.classList.add('hidden');
        galaxy.style.transform = 'scale(1) rotateX(0deg)';
        galaxy.classList.remove('section3-active');
      }
      else if (scrollPos >= screenHeight && scrollPos < 2 * screenHeight) {
        s1.classList.add('hidden');
        s2.classList.remove('hidden');
        s3.classList.add('hidden');
        s4.classList.add('hidden');
        galaxy.style.transform = 'perspective(1000px) rotateX(20deg) scale(1.5)';
        galaxy.classList.remove('section3-active');
      }
      else if (scrollPos >= 2 * screenHeight && scrollPos < 3 * screenHeight) {
        s1.classList.add('hidden');
        s2.classList.add('hidden');
        s3.classList.remove('hidden');
        s4.classList.add('hidden');
        galaxy.style.transform = 'perspective(1000px) rotateX(10deg) scale(1.3)';
        galaxy.classList.add('section3-active');
      }
      else {
        s1.classList.add('hidden');
        s2.classList.add('hidden');
        s3.classList.add('hidden');
        s4.classList.remove('hidden');
        galaxy.style.transform = 'scale(1) rotateX(0deg)';
        galaxy.classList.remove('section3-active');
      }
    });
  </script>
</body>

</html>
