<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Yototec</title>
  <meta name="description"
    content="Yototec combines frontier AI innovations, quantitative methods and fundamentals research to turn market data into actionable insights, with a vision of transitioning to AI Agents to perform human-like investment research." />
  <meta name="keywords"
    content="Yototec, sentiment analysis, quantitative methods, fundamentals research, market insights" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Yototec: Innovating Market Intelligence" />
  <meta property="og:description"
    content="Yototec combines frontier AI innovations, quantitative methods and fundamentals research to turn market data into actionable insights." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div id="main-container">
    <!-- Mobile tab navigation -->
    <div id="mobile-tabs">
      <button class="tab-button active" data-tab="terminal">Terminal</button>
      <button class="tab-button" data-tab="office">Office</button>
    </div>
    
    <div id="left-panel">
      <canvas id="officeCanvas" width="800" height="600"></canvas>
    </div>

    <div id="right-panel">
      <div id="terminalBox">

        <div id="terminalTopBar">
          <span id="chain-info">Block Height: Loading...</span>
          <span id="api-status-dot" class="disconnected-dot"></span>
        </div>

        <div id="terminalContent">
          <div id="branding">Welcome to Yototec - Innovating Market Intelligence</div>
          <div class="terminal-instructions">Click "Connect" to see our Analysts real-time performance in action...</div>
        </div>

        <div id="terminalBottomBar">
          <span id="fetch-status"></span>
          <button id="connectBtn">Connect</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/Person.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
